<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Entry Test Practice</title>
    <link rel="stylesheet" href="css/problem_2.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Random Array Generator</h2>
        <div class="interactor">
            <label for="amount"><b>Length:</b></label>
            <input type="text" name="amount" id="amount" placeholder="Enter length of array">
            <button type="button" class="generator" disabled>Generate</button>
        </div>
        <h3 class="result">
            <span id="result-label">Result:</span>
            <span id="result-content"></span>
        </h3>
    </div>
    <script src="./js/problem_2.js"></script>
</body>
</html>
